<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Form</title>
    <style>
        .main{
            border: solid black;
        }
        .tbl{
            padding: 10px;
            word-spacing: 2px;
        }
        .btn2{
            font-weight: bold;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table class="main" align="center">
        <tr>
            <td class="tbl">
                <p>Enter Name of your Friend &nbsp;    <input type="text"/> </p>
                <p>Choose the file you want to post to your friend </p>
                
                
                <p><input type="text"/> &nbsp; <input type="button" value="Browse.."/>  </p>
                <p>What does the file content?</p>
                <p><input type="checkbox">&nbsp;Image &nbsp;<input type="checkbox">&nbsp;Source Code &nbsp;<input type="checkbox">&nbsp;Binary Code </p>
                <p>&nbsp; You have Completed the Form. &nbsp; <input type="button" value="Submit Query" class="btn2"/></p>
            </td>
        </tr>
    </table>
</body>
</html>
