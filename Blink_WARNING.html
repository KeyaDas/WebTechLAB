<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARNING!!</title>
    <style>
        
          #blink {
            color: #131112;
            font-size: 70px;
            padding: 30%;
            margin: 25% 0%;
          }        
          
    </style>
</head>
<body bgcolor="Red">
    
    <p align="center"><span id="blink">WARNING!!</span> </p>
    <br><br><br><br><br><br>

    <script>
        var blink = document.getElementById("blink");
        setInterval(function () {
                    if (blink.style.opacity == 0) {
                        blink.style.opacity = 1;
                    } 
                    else {
                        blink.style.opacity = 0;
                    }
                    }, 1000);
    </script>

    <h2><marquee behavior="scroll" direction="left">Read The Message</marquee></h2>

</body>
</html>
