<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population List</title>
    <style>
        table, td{
            border: solid black;
            border-collapse: collapse;
            padding: 3px;
            margin-top: 30px;
        }
        .most-left{
            width: 150px;
        }
        .right2{
            width: 150px;
        }
        span{
            margin-left:  60%; 
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <table  align="center">
        <tr>
            <td class="most-left" align="right">
                <span>Country</span>
            </td>
            <td colspan="2" align="center">
                Population(In Crores)
            </td>
        </tr>
        <tr>
            <td rowspan="3" class="most-left"><span>INDIA</span></td>
            <td align="right" class="right2">1998</td>
            <td align="right" class="right2">85</td>
        </tr>
        <tr>
            <td align="right">1999</td>
            <td align="right">90</td>
        </tr>
        <tr>
            <td align="right">2000</td>
            <td align="right">100</td>
        </tr>

        <tr>
            <td rowspan="3" class="most-left"><span>USA</span></td>
            <td align="right">1998</td>
            <td align="right">30</td>
        </tr>
        <tr>
            <td align="right">1999</td>
            <td align="right">35</td>
        </tr>
        <tr>
            <td align="right">2000</td>
            <td align="right">40</td>
        </tr>

        <tr>
            <td rowspan="3" class="most-left"><span>UK</span></td>
            <td align="right">1998</td>
            <td align="right">25</td>
        </tr>
        <tr>
            <td align="right">1999</td>
            <td align="right">30</td>
        </tr>
        <tr>
            <td align="right">2000</td>
            <td align="right">35</td>
        </tr>

    </table>
</body>
</html>
