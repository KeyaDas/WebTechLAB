<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .col{
            padding: 5px;
        }
        #user{
            border: none;
        }
    </style>
</head>
<body>
    <form action=".php" method="post">
    <table align="center">
        <tr>
            <th colspan="2"  class="col">
                <h2>Registration Form</h2>
            </th>
        </tr>
        <tr>
            <td  class="col" align="right">
                Username:
            </td>
            <td class="col">
                <input type="text" id="username">
            </td>
            <td class="col">
                <input type="text" id="user">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Password:
            </td>
            <td class="col">
                <input type="password" id="pw">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Confirm Password:
            </td>
            <td class="col">
                <input type="password" id="cpw">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Firstname:
            </td>
            <td class="col">
                <input type="text" id="firstname">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Lastname:
            </td>
            <td class="col">
                <input type="text" id="lastname">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Email:
            </td>
            <td class="col">
                <input type="text" id="email">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Phone No:
            </td>
            <td class="col">
                <input type="number" id="cont">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Location:
            </td>
            <td  class="col">
                <input type="text" id="loc">
            </td>
        </tr>
        <tr>
            <td align="right" class="col">
                <input type="submit" value="SAVE">
            </td>
            <td class="col">
                <input type="button" value="RESET">
            </td>
        </tr>
    </table>
    <script src="REG_FORM.JS"></script>
</form>
</body>
</html>
