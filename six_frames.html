<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Form</title>
    <style>
        .col{
            padding: 20px;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr>
            <td colspan="3" class="col" bgcolor="orange">
                <b>First Frame: Name and Address</b>
            </td>
        </tr>
        <tr>
            <td class="col" bgcolor="pink">
                <b>Second frame<br><br>Bulleted list of Qualifications</b>
            </td>
            <td class="col" colspan="2" bgcolor="pink">
                <b>Third frame <br><br> Links to favourite sites</b>
            </td>
        </tr>
        <tr>
            <td class="col" bgcolor=" #FFD8B1">
                <b>Fourth frame<br><br> Scrolling message</b>
            </td>
            <td class="col" bgcolor=" #FFD8B1">
                <b>Fifth frame<br><br> Blinking reminders</b>
            </td>
            <td class="col" bgcolor=" #FFD8B1">
                <b>sixth frame<br><br> Image</b>
            </td>
        </tr>
    </table>
</body>
</html>
