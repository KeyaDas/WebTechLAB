<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        
        .col{
            padding: 5px;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr>
            <th colspan="2"  class="col">
                <h2>Registration Form</h2>
            </th>
        </tr>
        <tr>
            <td  class="col" align="right">
                FULL NAME:
            </td>
            <td class="col">
                <input type="text">
            </td>
        </tr>
        
        <tr>
            <td class="col" align="right">
                CONTACT No:
            </td>
            <td class="col">
                <input type="number">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                PREFFERED DAYS OF PURCHASING :
            </td>
            <td  class="col">
                <input type="checkbox" value="Sunday">Sunday
                <input type="checkbox" value="Monday">Monday
                <input type="checkbox" value="Tuesday">Tuesday
                <input type="checkbox" value="Wednesday">Wednesday<br>
                <input type="checkbox" value="Thursday">Thursday
                <input type="checkbox" value="Friday">Friday
                <input type="checkbox" value="Saturday">Saturday
            </td>
        </tr>

        <tr>
            <td  class="col" align="right">
                FAVOURITE ITEMS :
            </td>
            <td class="col">
                <input type="checkbox" value="1">Groceries<br>
                <input type="checkbox" value="2">Home appliances<br>
                <input type="checkbox" value="3">Cosmetics<br>
                <input type="checkbox" value="4">Hardware<br>
                <input type="checkbox" value="5">Stationaries
            </td>
        </tr>

        <tr>
            <td  class="col" align="right">
                SUGGESTION:
            </td>
            <td class="col">
                <input type="text" style=" height: 50px; width: 250px">
            </td>
        </tr>

        <tr>
            <td align="right" class="col">
                <input type="button" value="SAVE">
            </td>
            <td class="col">
                <input type="button" value="RESET">
            </td>
        </tr>
    </table>
</body>
</html>
