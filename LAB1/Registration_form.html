<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .col{
            padding: 5px;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr>
            <th colspan="2"  class="col">
                <h2>Registration Form</h2>
            </th>
        </tr>
        <tr>
            <td  class="col" align="right">
                Username:
            </td>
            <td class="col">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Password:
            </td>
            <td class="col">
                <input type="password">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Confirm Password:
            </td>
            <td class="col">
                <input type="password">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Firstname:
            </td>
            <td class="col">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Lastname:
            </td>
            <td class="col">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Email:
            </td>
            <td class="col">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Phone No:
            </td>
            <td class="col">
                <input type="number">
            </td>
        </tr>
        <tr>
            <td class="col" align="right">
                Location:
            </td>
            <td  class="col">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td align="right" class="col">
                <input type="button" value="SAVE">
            </td>
            <td class="col">
                <input type="button" value="RESET">
            </td>
        </tr>
    </table>
</body>
</html>
